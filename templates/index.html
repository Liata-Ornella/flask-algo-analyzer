<!DOCTYPE html>
<html>
<head>
    <title>Algo Analyzer</title>
</head>
<body>
    <h1>Welcome to Algo Analyzer</h1>
    <form method="POST">
        <label>Enter numbers (comma separated):</label>
        <input type="text" name="numbers" placeholder="e.g. 1, 5, 9">
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        <h2>Results:</h2>
        {% if result is string %}
            <p>{{ result }}</p>
        {% else %}
            <ul>
                <li>Sum: {{ result.sum }}</li>
                <li>Max: {{ result.max }}</li>
                <li>Min: {{ result.min }}</li>
            </ul>
        {% endif %}
    {% endif %}
</body>
</html>
